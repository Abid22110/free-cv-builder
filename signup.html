<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Free CV Builder</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' rx='12' fill='%232563eb'/%3E%3Cpath d='M20 14h16l8 8v28a4 4 0 0 1-4 4H20a4 4 0 0 1-4-4V18a4 4 0 0 1 4-4Z' fill='white' opacity='0.95'/%3E%3Cpath d='M36 14v10h10' fill='%23bfdbfe'/%3E%3Cpath d='M24 30h16M24 38h16M24 46h12' stroke='%232563eb' stroke-width='3' stroke-linecap='round'/%3E%3C/svg%3E" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            padding: 50px 40px;
            animation: slideUp 0.8s ease-out;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .auth-header i {
            font-size: 3rem;
            color: #2563eb;
            margin-bottom: 15px;
            animation: pulse 2s infinite;
        }

        .auth-header h1 {
            font-size: 2rem;
            color: #1e293b;
            margin-bottom: 10px;
        }

        .auth-header p {
            color: #64748b;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #1e293b;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .form-group input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            transform: translateY(-2px);
        }

        .form-group input:hover {
            border-color: #60a5fa;
        }

        .error-message, .success-message {
            font-size: 0.9rem;
            margin-top: 8px;
            padding: 10px;
            border-radius: 8px;
            display: none;
        }

        .error-message {
            color: #ef4444;
            background: #fee2e2;
            border: 1px solid #fecaca;
        }

        .success-message {
            color: #10b981;
            background: #d1fae5;
            border: 1px solid #a7f3d0;
        }

        .error-message.show, .success-message.show {
            display: block;
        }

        .password-strength {
            height: 4px;
            background: #e2e8f0;
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: all 0.3s ease;
        }

        .password-strength-bar.weak {
            width: 33%;
            background: #ef4444;
        }

        .password-strength-bar.medium {
            width: 66%;
            background: #f59e0b;
        }

        .password-strength-bar.strong {
            width: 100%;
            background: #10b981;
        }

        .btn-signup {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #2563eb, #3b82f6);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-signup::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-signup:hover::before {
            width: 400px;
            height: 400px;
        }

        .btn-signup:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.3);
        }

        .btn-signup:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e2e8f0;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            color: #64748b;
        }

        .login-link {
            text-align: center;
            color: #64748b;
        }

        .login-link a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .back-home {
            text-align: center;
            margin-top: 20px;
        }

        .back-home a {
            color: #64748b;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .back-home a:hover {
            color: #2563eb;
        }

        .setup-panel {
            margin-top: 18px;
            padding: 14px;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            background: #f8fafc;
            display: none;
        }

        .setup-panel h3 {
            font-size: 1rem;
            color: #0f172a;
            margin-bottom: 8px;
        }

        .setup-panel p {
            font-size: 0.92rem;
            color: #475569;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .setup-panel textarea {
            width: 100%;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            padding: 10px;
            min-height: 110px;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            font-size: 0.85rem;
        }

        .setup-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .setup-actions .btn-signup {
            width: auto;
            padding: 12px 14px;
            font-size: 0.95rem;
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 40px 30px;
            }

            .auth-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <i class="fas fa-user-plus"></i>
            <h1>Create Account</h1>
            <p>Sign up to start building your CV</p>
        </div>

        <form id="signupForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <div class="input-wrapper">
                    <i class="fas fa-user"></i>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Create a password" required minlength="6">
                </div>
                <div class="password-strength">
                    <div class="password-strength-bar" id="strengthBar"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                </div>
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <button type="submit" class="btn-signup">
                <i class="fas fa-user-plus"></i>
                Create Account
            </button>
        </form>

        <div class="setup-panel" id="firebaseSetupPanel">
            <h3>Enable Signup (1-time Setup)</h3>
            <p>
                Paste your Firebase <b>Web App config</b> here. It will be saved in your browser (localStorage).
                This is safe to use on GitHub Pages.
            </p>
            <textarea id="firebaseConfigTextarea" placeholder='{
  "apiKey": "...",
  "authDomain": "...",
  "projectId": "...",
  "appId": "..."
}'></textarea>
            <div class="setup-actions">
                <button type="button" class="btn-signup" id="saveFirebaseConfigBtn">
                    <i class="fas fa-save"></i> Save Config
                </button>
                <a class="btn-signup" href="https://console.firebase.google.com/" target="_blank" rel="noreferrer" style="text-decoration:none;">
                    <i class="fas fa-arrow-up-right-from-square"></i> Open Firebase Console
                </a>
                <a class="btn-signup" id="continueGuestLink" href="index.html" style="text-decoration:none; background: linear-gradient(135deg, #64748b, #94a3b8);">
                    <i class="fas fa-user"></i> Continue as Guest
                </a>
            </div>
        </div>

        <div class="divider">
            <span>OR</span>
        </div>

        <button type="button" class="btn-signup" id="googleSignupBtn" style="background: #111827;">
            <i class="fab fa-google"></i>
            Continue with Google
        </button>

        <div class="login-link">
            Already have an account? <a id="goLoginLink" href="login.html">Login</a>
        </div>

        <div class="back-home">
            <a id="backHomeLink" href="index.html">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </div>
    </div>

    <!-- Firebase Auth (required for signup) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="firebase-config.js?v=20260104-7"></script>
    <script src="app-config.js?v=20260104-7"></script>
    <script src="config.js"></script>

    <script>
        function getSafeNextUrl() {
            try {
                const params = new URLSearchParams(window.location.search);
                const next = String(params.get('next') || '').trim();
                if (!next) return 'index.html';
                if (/^javascript:/i.test(next)) return 'index.html';
                if (next.includes('://') || next.startsWith('//')) return 'index.html';
                return next;
            } catch {
                return 'index.html';
            }
        }

        function friendlyAuthError(err) {
            const code = String(err?.code || '');
            if (code === 'auth/invalid-email') return 'Invalid email address.';
            if (code === 'auth/email-already-in-use') return 'This email is already registered. Try login instead.';
            if (code === 'auth/weak-password') return 'Password is too weak. Use at least 6 characters.';
            if (code === 'auth/too-many-requests') return 'Too many attempts. Please wait and try again.';
            if (code === 'auth/popup-closed-by-user') return 'Popup closed. Please try again.';
            if (code === 'auth/popup-blocked') return 'Popup blocked by browser. Allow popups and try again.';
            return String(err?.message || 'Signup failed. Please try again.');
        }

        // Keep return URL when moving between auth pages.
        try {
            const next = getSafeNextUrl();
            const toLogin = document.getElementById('goLoginLink');
            const toHome = document.getElementById('backHomeLink');
            const toGuest = document.getElementById('continueGuestLink');
            if (toLogin) toLogin.href = `login.html?next=${encodeURIComponent(next)}`;
            if (toHome) toHome.href = next || 'index.html';
            if (toGuest) toGuest.href = next || 'index.html';
        } catch {
            // ignore
        }

        function isStaticHostingDemo() {
            return (
                window.location.hostname.endsWith('github.io') ||
                window.location.protocol === 'file:'
            );
        }

        function ensureFirebaseConfigured() {
            const errorMessage = document.getElementById('errorMessage');
            const setupPanel = document.getElementById('firebaseSetupPanel');

            let cfg = window.FIREBASE_CONFIG;
            const hasCfg = cfg && cfg.apiKey && String(cfg.apiKey) !== 'REPLACE_ME';

            if (!hasCfg) {
                try {
                    const raw = localStorage.getItem('free-cv-builder:firebase-config');
                    const override = raw ? JSON.parse(raw) : null;
                    if (override && override.apiKey && String(override.apiKey) !== 'REPLACE_ME') {
                        cfg = override;
                    }
                } catch {
                    // ignore
                }
            }

            const ok = window.firebase && cfg && cfg.apiKey && String(cfg.apiKey) !== 'REPLACE_ME';
            if (!ok) {
                if (setupPanel) setupPanel.style.display = 'block';
                errorMessage.textContent = 'Signup is not configured yet. Paste Firebase config below (1-time).';
                errorMessage.classList.add('show');
                return false;
            }

            if (!firebase.apps || !firebase.apps.length) {
                firebase.initializeApp(cfg);
            }
            return true;
        }

        document.getElementById('saveFirebaseConfigBtn')?.addEventListener('click', () => {
            const ta = document.getElementById('firebaseConfigTextarea');
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.classList.remove('show');
            errorMessage.style.color = '';
            try {
                const parsed = JSON.parse(String(ta?.value || '').trim());
                if (!parsed || !parsed.apiKey || !parsed.authDomain) {
                    throw new Error('Config must include apiKey and authDomain');
                }
                localStorage.setItem('free-cv-builder:firebase-config', JSON.stringify(parsed));
                errorMessage.textContent = 'Saved! Reloadingâ€¦';
                errorMessage.style.color = '#10b981';
                errorMessage.classList.add('show');
                setTimeout(() => window.location.reload(), 350);
            } catch (e) {
                errorMessage.style.color = '#ef4444';
                errorMessage.textContent = `Invalid JSON: ${String(e?.message || e)}`;
                errorMessage.classList.add('show');
            }
        });

        // Prefill textarea if config was already saved before.
        try {
            const raw = localStorage.getItem('free-cv-builder:firebase-config');
            if (raw) {
                const ta = document.getElementById('firebaseConfigTextarea');
                if (ta && !String(ta.value || '').trim()) {
                    ta.value = JSON.stringify(JSON.parse(raw), null, 2);
                }
            }
        } catch {
            // ignore
        }

        async function signUpWithGoogle() {
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');
            errorMessage.style.color = '';

            if (!ensureFirebaseConfigured()) return;

            const auth = firebase.auth();
            const provider = new firebase.auth.GoogleAuthProvider();

            try {
                await auth.signInWithPopup(provider);
                window.location.href = getSafeNextUrl();
            } catch (err) {
                try {
                    await auth.signInWithRedirect(provider);
                } catch (err2) {
                    if (isStaticHostingDemo()) {
                        errorMessage.textContent = 'Google signup needs a proper domain (localhost or deployed). Avoid opening via file:// and ensure Authorized domains is set in Firebase.';
                    } else {
                        errorMessage.textContent = friendlyAuthError(err2 || err);
                    }
                    errorMessage.classList.add('show');
                }
            }
        }

        document.getElementById('googleSignupBtn')?.addEventListener('click', () => {
            signUpWithGoogle();
        });

        const passwordInput = document.getElementById('password');
        const strengthBar = document.getElementById('strengthBar');

        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            let strength = 0;

            if (password.length >= 6) strength++;
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            strengthBar.className = 'password-strength-bar';
            if (strength <= 2) {
                strengthBar.classList.add('weak');
            } else if (strength <= 4) {
                strengthBar.classList.add('medium');
            } else {
                strengthBar.classList.add('strong');
            }
        });

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const submitBtn = e.target.querySelector('button[type="submit"]');

            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');
            errorMessage.style.color = '';

            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match!';
                errorMessage.classList.add('show');
                return;
            }

            if (password.length < 6) {
                errorMessage.textContent = 'Password must be at least 6 characters long!';
                errorMessage.classList.add('show');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';

            try {
                if (!ensureFirebaseConfigured()) {
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-user-plus"></i> Create Account';
                    return;
                }

                const cred = await firebase.auth().createUserWithEmailAndPassword(email, password);
                if (cred?.user && name) {
                    try {
                        await cred.user.updateProfile({ displayName: name });
                    } catch {
                        // ignore
                    }
                }

                successMessage.textContent = 'Account created! Redirecting...';
                successMessage.classList.add('show');
                setTimeout(() => {
                    window.location.href = getSafeNextUrl();
                }, 500);
            } catch (error) {
                if (isStaticHostingDemo()) {
                    errorMessage.textContent = 'Signup needs a proper domain (localhost or deployed). Avoid opening via file:// and ensure Authorized domains is set in Firebase.';
                } else {
                    errorMessage.textContent = friendlyAuthError(error);
                }
                errorMessage.classList.add('show');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-user-plus"></i> Create Account';
            }
        });

        // If already signed in, go back automatically.
        try {
            if (ensureFirebaseConfigured()) {
                firebase.auth().onAuthStateChanged((user) => {
                    if (user) window.location.href = getSafeNextUrl();
                });
            }
        } catch {
            // ignore
        }
    </script>
</body>
</html>
