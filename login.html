<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Free CV Builder</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' rx='12' fill='%232563eb'/%3E%3Cpath d='M20 14h16l8 8v28a4 4 0 0 1-4 4H20a4 4 0 0 1-4-4V18a4 4 0 0 1 4-4Z' fill='white' opacity='0.95'/%3E%3Cpath d='M36 14v10h10' fill='%23bfdbfe'/%3E%3Cpath d='M24 30h16M24 38h16M24 46h12' stroke='%232563eb' stroke-width='3' stroke-linecap='round'/%3E%3C/svg%3E" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            padding: 50px 40px;
            animation: slideUp 0.8s ease-out;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .auth-header i {
            font-size: 3rem;
            color: #2563eb;
            margin-bottom: 15px;
            animation: pulse 2s infinite;
        }

        .auth-header h1 {
            font-size: 2rem;
            color: #1e293b;
            margin-bottom: 10px;
        }

        .auth-header p {
            color: #64748b;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #1e293b;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .form-group input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            transform: translateY(-2px);
        }

        .form-group input:hover {
            border-color: #60a5fa;
        }

        .error-message {
            color: #ef4444;
            font-size: 0.9rem;
            margin-top: 8px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: #2563eb;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #2563eb, #3b82f6);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-login:hover::before {
            width: 400px;
            height: 400px;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(37, 99, 235, 0.4);
        }

        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e2e8f0;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            color: #64748b;
        }

        .signup-link {
            text-align: center;
            color: #64748b;
        }

        .signup-link a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .back-home {
            text-align: center;
            margin-top: 20px;
        }

        .back-home a {
            color: #64748b;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .back-home a:hover {
            color: #2563eb;
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 40px 30px;
            }

            .auth-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <i class="fas fa-user-circle"></i>
            <h1>Welcome Back!</h1>
            <p>Login to continue building your CV</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <div class="forgot-password">
                <a href="#" id="forgotPasswordLink">Forgot Password?</a>
            </div>

            <button type="submit" class="btn-login">
                <i class="fas fa-sign-in-alt"></i>
                Login
            </button>
        </form>

        <div class="divider">
            <span>OR</span>
        </div>

        <button type="button" class="btn-login" id="googleLoginBtn" style="background: #111827;">
            <i class="fab fa-google"></i>
            Continue with Google
        </button>

        <div class="signup-link">
            Don't have an account? <a href="signup.html">Sign Up</a>
        </div>

        <div class="back-home">
            <a href="index.html">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </div>
    </div>

    <!-- Firebase Auth (required for login) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="firebase-config.js?v=20260104-4"></script>
    <script src="app-config.js?v=20260104-4"></script>

    <script>
        function isStaticHostingDemo() {
            return (
                window.location.hostname.endsWith('github.io') ||
                window.location.protocol === 'file:'
            );
        }

        function ensureFirebaseConfigured() {
            const cfg = window.FIREBASE_CONFIG;
            if (!window.firebase || !cfg || !cfg.apiKey || String(cfg.apiKey) === 'REPLACE_ME') {
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.textContent = 'Firebase login is not configured. Open firebase-config.js and paste your Firebase Web App config.';
                errorMessage.classList.add('show');
                return false;
            }
            if (!firebase.apps || !firebase.apps.length) {
                firebase.initializeApp(cfg);
            }
            return true;
        }

        async function signInWithGoogle() {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.classList.remove('show');

            if (!ensureFirebaseConfigured()) return;

            const auth = firebase.auth();
            const provider = new firebase.auth.GoogleAuthProvider();

            try {
                await auth.signInWithPopup(provider);
                window.location.href = '/';
            } catch (err) {
                // Popup can be blocked; fallback to redirect.
                try {
                    await auth.signInWithRedirect(provider);
                } catch (err2) {
                    if (isStaticHostingDemo()) {
                        errorMessage.textContent = 'Google login needs a proper domain (localhost or deployed). Avoid opening via file:// and ensure Authorized domains is set in Firebase.';
                    } else {
                        errorMessage.textContent = String(err2?.message || err?.message || 'Google login failed');
                    }
                    errorMessage.classList.add('show');
                }
            }
        }

        async function sendResetEmail() {
            const email = String(document.getElementById('email')?.value || '').trim();
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.classList.remove('show');

            if (!ensureFirebaseConfigured()) return;
            if (!email) {
                errorMessage.textContent = 'Enter your email first.';
                errorMessage.classList.add('show');
                return;
            }

            try {
                await firebase.auth().sendPasswordResetEmail(email);
                errorMessage.textContent = 'Password reset email sent (check inbox/spam).';
                errorMessage.style.color = '#10b981';
                errorMessage.classList.add('show');
            } catch (err) {
                errorMessage.style.color = '#ef4444';
                errorMessage.textContent = String(err?.message || 'Failed to send reset email');
                errorMessage.classList.add('show');
            }
        }

        document.getElementById('googleLoginBtn')?.addEventListener('click', () => {
            signInWithGoogle();
        });

        document.getElementById('forgotPasswordLink')?.addEventListener('click', (e) => {
            e.preventDefault();
            sendResetEmail();
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const submitBtn = e.target.querySelector('button[type="submit"]');

            errorMessage.classList.remove('show');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';

            try {
                if (!ensureFirebaseConfigured()) {
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
                    return;
                }

                await firebase.auth().signInWithEmailAndPassword(email, password);
                window.location.href = '/';
            } catch (error) {
                if (isStaticHostingDemo()) {
                    errorMessage.textContent = 'Login needs a proper domain (localhost or deployed). Avoid opening via file:// and ensure Authorized domains is set in Firebase.';
                } else {
                    errorMessage.textContent = String(error?.message || 'Login failed. Please try again.');
                }
                errorMessage.classList.add('show');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
            }
        });
    </script>
</body>
</html>
